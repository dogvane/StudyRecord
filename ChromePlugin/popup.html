<!DOCTYPE html>
<html>
<head>
    <title>插件设置</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="setting-container">
        <div class="setting-item">
            <span class="setting-label">开启功能:</span>
            <label class="switch">
                <input type="checkbox" id="featureToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="serverAddress" class="setting-label">服务器地址:</label>
            <input type="text" id="serverAddress" class="server-input">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
